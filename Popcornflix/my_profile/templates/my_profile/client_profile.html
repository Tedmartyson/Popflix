{% extends "main.html" %}

{% block content %}

<h1>Мой кабинет</h1>

<div class="container-fluid mt-2 mb-5">
    <div class="products">
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                <div class="row g-3">
  
                  {% for fav in favorite_houses %}
                    <div class="col-md-4">
                        <div class="card">
                            <div id="carouselExampleControls{{ fav.id }}" class="carousel slide" data-bs-ride="carousel">
                              <div class="carousel-inner">
                                <div class="carousel-item active">
                                  <img src="https://i.imgur.com/SOMPPzU.jpg" class="d-block w-100">
                                </div>
                                <div class="carousel-item">
                                  <img src="https://i.imgur.com/SOMPPzU.jpg" class="d-block w-100">
                                </div>
                                <div class="carousel-item">
                                  <img src="https://i.imgur.com/SOMPPzU.jpg" class="d-block w-100">
                                </div>
                              </div>
                              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls{{ fav.id }}"  data-bs-slide="prev" style="background-color: transparent; border: none;">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                              </button>
                              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls{{ fav.id }}"  data-bs-slide="next" style="background-color: transparent; border: none;">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                              </button>
                            </div>
                            <div class="card-body">
                                <div class="d-flex justify-content-between"> <span class="font-weight-bold">{{ fav.address }}</span> <span class="font-weight-bold">{{ fav.price }}</span> </div>
                                <p class="card-text mb-1 mt-1">{{ fav.description }}</p>
                            </div>
                            <hr>
                            <div class="card-body">
                                <div class="text-right buttons">
                                  <form action="{% url 'delete_from_favorite' pk=fav.id %}" method="post" style="margin:0px; padding:0px; display:inline;">
                                    {% csrf_token %}
                                    <button class="btn btn-outline-dark">Убрать из избранного</button> 
                                   </form>
                                   <button class="btn btn-dark">
                                     <a href="catalog/{{ fav.id }}">Открыть предложение</a>
                                    </button> 
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
  
                </div>
            </div>
        </div>
    </div>
  </div>

{% endblock %}
</div>
